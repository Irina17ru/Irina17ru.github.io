<!doctype html>
<html>

<body>
	<p>Написать программу, которая выводит на экран первые N простых чисел.</p>
	<form id="form1">
		<input id="a" type="number">
		<button onclick="return n_simple()">OK</button>
</form>
	
<script>
		function n_simple()
		{
			function simple(number)
			{
				for (var i = 2; i < number; i++)
					{
						if (number % i == 0)
							{
								return;
							}
					}
				return true;
			}
			
			var a = Number(document.getElementById("a").value);
			var lst = [];
			if (a <= 0)
				{
					alert("Wrong number!");
					return;
				}
			var checker = 2;
			while (lst.length < a)
			{
				if (simple(checker))
				{
					lst.push(checker);
				}
				checker++;
			}
			alert(lst);
		}
	</script>
	<a href="index.html">Назад</a>
</body>
</html>
