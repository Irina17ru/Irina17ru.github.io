<body>
	<p>Найти все целые числа из интервала от N до M, которые делятся на сумму всех своих цифр.</p>
	<form id="form1">
		<input id="start" type="number">
		<input id="stop" type="number">
		<button onclick="return div()">OK</button>
	</form>
	
	<script>
		function div()
		{
			function add(sum, current) 
			{return Number(sum) + Number(current);}
			
			var start = Number(document.getElementById("start").value);
			var stop = Number(document.getElementById("stop").value);
			var output = [];
			var checker;
			var count;
			
			if(!(start&stop))
				{
					alert("Insert data!");
					return;
				}
			
			if (stop < start)
				{
					var variable = start;
					start = stop;
					stop = variable;
				}
			
			for (var i = start; i <= stop; i++)
				{
					if (i % 1 == 0)
						{
							checker = Array.from(String(i));
							checker = checker.reduce(add);
							if (i % checker == 0)
								{
									output.push(i);
								}
							
						}
				}

			alert(output);

		}
		
	</script>
	<a href="index.html">Назад</a>
</body>
