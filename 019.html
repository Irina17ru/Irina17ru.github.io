<body>
	<p>Создайте объект с днями недели. Ключами в нем должны служить номера дней от начала недели (понедельник - первый и т.д.). Выведете текущий день недели.</p>
	
	<form id="form1">
		<button onclick="weekday()">OK</button>
	</form>
	
	<script>
		function weekday()
		{
			var day;
			var now;
			day = {1:"понедельник", 2:"вторник", 3:"среда", 4:"четверг", 5:"пятница", 6:"суббота", 7:"воскресенье"};
			now = (new Date).getDay();
			
			if (now == 0) { now = 7};
			
			alert(day[now]);
		}
	</script>
