<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="style.css">
<title>Задание 6</title>
</head>

<body>
	<p>Разложить целое число на простые множители. Вывести на экран все простые множители (в порядке возрастания) и их порядки.</p>
	<form id="form1">
		<input id="a" type="number">
		<button onclick="return simple()">OK</button>
	</form>
	
	<script>
		function simple()
		{
			var input = Number(document.getElementById("a").value);
			var lst = {};
			var i = 2;
			var output = "";
			
			if (input == "")
				{
					alert("Insert data!");
					return;
				}
			
			if (input < 0)
				{
					input *= -1;
				}
			
			while (input != 1)
			{
				if (input % i == 0)
				{
					typeof lst[i] === 'undefined' ? lst[i] = 1 : lst[i]++;
					input = input/i;
					i = 2;
				}
				else
				{
					i++;
				}
			}
				
			for (key in lst)
			{
				output += String(key)+"^"+String(lst[key])+" ";
			}
			alert(output);
		}
		
	</script>
	<a href="index.html">Назад</a>
</body>
</html>
