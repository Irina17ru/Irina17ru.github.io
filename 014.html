<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="style.css">
<title>Задание 14</title>
</head>

<body>
	<p>Найти все целые числа из интервала от N до M, которые делятся на каждую из своих цифр.</p>
	<form id="form1">
		<input id="start" type="number">
		<input id="stop" type="number">
		<button onclick="return div()">OK</button>
	</form>
	
	<script>
		function div()
		{
			var start = Number(document.getElementById("start").value);
			var stop = Number(document.getElementById("stop").value);
			var output = [];
			var checker;
			var count;
			
			if (!(start & stop))
				{
					alert("Insert data!");
					return;
				}
			
			if (stop < start)
				{
					var variable = start;
					start = stop;
					stop = variable;
				}
			
			for (var i = start; i <= stop; i++)
				{
					if (i % 1 == 0)
						{
							checker = Array.from(String(i));
							count = 0;
							for (var j = 0; j < checker.length; j++)
								{
									if (i % Number(checker[j]) == 0)
										{
											count++;
										}
								}
							if (count == checker.length)
								{
									output.push(i);
								}
							
						}
				}

			alert(output);

		}
		
	</script>
	<a href="index.html">Назад</a>
</body>
</html>
