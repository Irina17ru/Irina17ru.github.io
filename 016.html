<body>
	<p>Используя методы строк charAt, split и toUpperCase, создайте функцию,  которая преобразует строку вида "background-color" в "backgroundColor",  т.е. удаляет знак "-" и преобразует последующую букву в заглавную.</p>
	
	<form id="form1">
		<input id="input" type="text">
		<button onclick="return string_editor()">OK</button>
	</form>
	
	<script>
		function string_editor()
		{
			var input = String(document.getElementById("input").value);
			var new_word;
			input = input.split("-");
			for (var i = 1; i < input.length; i++)
				{
					new_word = (input[i].charAt(0).toUpperCase())+input[i].substr(1);
					input[i] = new_word;
				}
			alert(input.join(""));
		}
			
	</script>
	<a href="index.html">Назад</a>
</body>
</html>
